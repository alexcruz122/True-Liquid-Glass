<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedTrex Technologies</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.45);
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Shared glass style */
    .liquid-glass {
      position: absolute;
      width: 320px;
      height: 200px;
      border-radius: 28px;
      isolation: isolate;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      transition: transform 0.15s ease-out;
    }

    .liquid-glass::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 28px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 25px rgba(0, 0, 0, 0.25);
      z-index: 1;
    }

    .liquid-glass::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 28px;
      backdrop-filter: blur(1px);
      -webkit-backdrop-filter: blur(10px);
      filter: url(#glass-distortion);
      -webkit-filter: url(#glass-distortion);
      z-index: 0;
    }

    /* Logo box */
    .logo-box {
      top: 4%;
      left: 50%;
      transform: translateX(-50%);
      width: 440px;
      height: 150px;
    }

    .logo-box img {
      width: 90px;
      height: 90px;
      border-radius: 18px;
      margin-bottom: 6px;
      position: relative;
      z-index: 2;
    }

    .logo-title {
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
    }

    /* Text inside cards */
    .glass-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
      position: relative;
      z-index: 2;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .glass-text {
      font-size: 14px;
      opacity: 0.9;
      line-height: 1.5;
      position: relative;
      z-index: 2;
      padding: 0 15px;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="StyleLogo/overwatch-2-x-le-sserafim.1920x1080.mp4" type="video/mp4">
  </video>

  <div class="container">
 

    <!-- Info Boxes -->
    <div class="liquid-glass" style="top: 35%; left: 22%;" data-depth="20">
      <div class="glass-title">About</div>
      <div class="glass-text">RedTrex Technologies â€” Smart IT & Cloud Solutions since 2024.</div>
    </div>

    <div class="liquid-glass" style="top: 35%; left: 58%;" data-depth="30">
      <div class="glass-title">Services</div>
      <div class="glass-text">Software, Cybersecurity, and Hardware Repair.</div>
    </div>

    <div class="liquid-glass" style="top: 68%; left: 40%;" data-depth="40">
      <div class="glass-title">Contact</div>
      <div class="glass-text">ðŸ“§ support@redtrex.store<br>ðŸ“ž +94 71 000 0000</div>
    </div>
  </div>

  <!-- Liquid Glass Distortion Filter -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none;">
    <defs>
      <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence type="fractalNoise" baseFrequency="0.008 0.008" numOctaves="3" seed="25" result="noise"/>
        <feGaussianBlur in="noise" stdDeviation="2" result="blurred"/>
        <feDisplacementMap in="SourceGraphic" in2="blurred" scale="55" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
    </defs>
  </svg>

  <script>
    const cards = document.querySelectorAll('.liquid-glass');

    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 2;
      const y = (e.clientY / window.innerHeight - 0.5) * 2;

      cards.forEach((card) => {
        const depth = card.dataset.depth || 20;
        const moveX = x * depth;
        const moveY = y * depth;
        card.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });
  </script>
</body>
</html>
